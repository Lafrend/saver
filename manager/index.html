<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        max-width: 600px;
        width: 100%;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ccc;
        padding: 10px;
        width: 48%;
        box-sizing: border-box;
        border-radius: 8px;
      }

      button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        background-color: #83a1b9;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #7291ab;
      }

      #terminalOutput {
        height: 400px;
        width: 100%;
        border: 1px solid #ccc;
        overflow-y: auto;
        margin-top: 20px;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 8px;
      }

      .resourceMonitor {
        width: 100%;
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 8px;
      }
      canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Server Memory Usage</h2>
      <canvas id="serverMemoryChart" width="600" height="300"></canvas>
    </div>
    <div>
      <h2>Bot Memory Usage</h2>
      <canvas id="botMemoryChart" width="600" height="300"></canvas>
    </div>
    <div class="button-container">
      <div class="button-group">
        <div id="serverMonitor" class="resourceMonitor"></div>
        <button onclick="startProcess('bridge')">Start bridge</button>
        <button onclick="restartProcess('bridge')">Restart bridge</button>
        <button onclick="stopProcess('bridge')">Stop bridge</button>
        <button onclick="sendFile()">Send file</button>
      </div>
      <div class="button-group">
        <div id="botMonitor" class="resourceMonitor"></div>
        <button onclick="startProcess('bot')">Start Bot</button>
        <button onclick="restartProcess('bot')">Restart Bot</button>
        <button onclick="stopProcess('bot')">Stop Bot</button>
      </div>
    </div>
    <div id="terminalOutput"></div>
    <script src="index.js"></script>
  </body>
</html>
