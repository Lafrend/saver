<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <!-- Включение библиотеки Socket.IO через CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <h1>Manager</h1>
    <p id="serverStatus">Server Status: Unknown</p>
    <p id="botStatus">Bot Status: Unknown</p>
    <button onclick="startServer()">Start Server</button>
    <button onclick="startBot()">Start Bot</button>
    <button onclick="stopProcesses()">Stop All</button>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/status');

        socket.on('status_update', function(data) {
            document.getElementById('serverStatus').innerText = `Server Status: ${data.server ? 'Running' : 'Stopped'}`;
            document.getElementById('botStatus').innerText = `Bot Status: ${data.bot ? 'Running' : 'Stopped'}`;
        });

        function startServer() {
            fetch('/start_server').then(response => console.log(response.text()));
        }

        function startBot() {
            fetch('/start_bot').then(response => console.log(response.text()));
        }

        function stopProcesses() {
            fetch('/stop_processes').then(response => console.log(response.text()));
        }
    </script>
</body>
</html>
